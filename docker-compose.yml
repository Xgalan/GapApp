version: "2.4"
volumes:
  gapapp:
  static:
services:
  gapimage:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    image: gapimage:latest
    container_name: gapapp
    environment:
      - TZ=Europe/Rome
      - MODULE_NAME=gap.wsgi
      - VARIABLE_NAME=application
    volumes:
      - gapapp:/app
      - static:/app/static
      - ${DB_PATH}:/app/gap_db.sqlite3 # use a .env file with DB_PATH=absolute path to db file
    ports:
      - "8000:80"
    restart: unless-stopped
