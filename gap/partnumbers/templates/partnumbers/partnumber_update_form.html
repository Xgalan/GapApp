<form id="frmUpdate" action="{% url 'partnumber_update' object.id %}" method="POST">{% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <span class="help-block">
            {{ field.errors|escape }}
        </span>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Registra</button>
</form>
