{% extends "index.html" %}
{% block content %}
<div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="hidden-print">
    <p>
        <div class="btn-group btn-group-sm" role="group">
            <a href="{% url 'partnumber_list' %}" class="btn btn-default"> 
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                Codici</a>
            {% if user.is_staff %}
                {% if object %}
                <a href="{% url 'partnumber_update' object.id %}" class="btn btn-warning">
                    Modifica
                </a>
                {% endif %}
            {% endif %}
        </div>
    </p>
    </div>
    {% block form %}
    {% endblock %}
</div>
{% endblock %}
{% block page_script %}{% endblock %}
