{% extends 'index.html' %}
{% load static %}
{% block title %}GAP - Login{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock style %}
{% block generic %}
<main role="main" class="container">
    <div class="row">
        <form role="form" id="form-login" class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}
            <img class="mb-4" src="{% static 'images/logo_w.png' %}" alt="" width="148" height="96">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="id_username" class="sr-only">Nome utente</label>
            <input name="username" type="text" id="id_username" class="form-control" placeholder="Nome utente" required autofocus>
            <label for="id_password" class="sr-only">Password</label>
            <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            {% if form.errors %}
            <p class="mt-5 mb-3 text-muted">Nome utente o password errati.</p>
            {% endif %}
        </form>
    </div>
</main>
{% endblock generic %}
