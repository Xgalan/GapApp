{% extends 'index.html' %}
{% block title %}Logged out{% endblock %}
{% block generic %}
<div class="container">
<div class="row">
  <div class="col-xs-12 col-md-offset-3 col-md-6">
  <div class="row"><div class="col-xs-12"><img src="/static/images/logo_w.png" alt="logo" style="padding-bottom:15px"></div></div>
    <div class="panel panel-default">
      
      <div class="panel-body">
      
      <h2>Logged out.</h2>
        <form class="pull-right" role="form" method="post" action="{% url 'logout' %}">{% csrf_token %}
          <a class="btn btn-primary" href="{% url 'login' %}" data-bypass>Login again.</a>
        </form>
      </div>
      <div class="panel-footer"> Italclem S.p.A.</div>
    </div>    
  </div>
</div>
</div>
{% endblock generic %}
