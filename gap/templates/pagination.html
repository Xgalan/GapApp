<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
    {% if previous %}
    <li class="page-item"></li>
    <a class="page-link" href="?page=1"><i class="bi bi-skip-backward"></i></a>
    </li>
      <li class="page-item">
        <a class="page-link" href="{{ previous }}"><i class="bi bi-caret-left"></i></a>
      </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
        <i class="bi bi-caret-left"></i>
      </a>
    </li>
    {% endif %}
    {% if next %}
      <li class="page-item">
        <a class="page-link" href="{{ next }}"><i class="bi bi-caret-right"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page=last"><i class="bi bi-skip-forward"></i></a>
      </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
          <i class="bi bi-caret-right"></i>
      </a>
    </li>
    {% endif %}
    </ul>
</nav>
