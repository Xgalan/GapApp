<div class="col-md-6">
<p class="text-muted font-italic mb-0">Risultati: {{ paginator.count }} lotti</p>
</div>
<div class="col-md-6">
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <input type="hidden" 
        id="previous-page-number" name="page" value="{{ page_obj.previous_page_number }}">
      <a class="page-link" href=""
      hx-include="[name='lot_number'],[name='lot_date_after'],[name='lot_date_before'],[name='supplier_type'],#previous-page-number"
      hx-encoding="application/x-www-form-urlencoded"
          hx-get="{% url 'lot_list' %}"
          hx-target="#lot-object-list"
          hx-swap="innerHTML"><i class="bi bi-caret-left"></i></a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
        <i class="bi bi-caret-left"></i>
      </a>
    </li>
    {% endif %}
    {% for p in paginator %}
    <li class="page-item {% if p.number == page_obj.number %} active{% endif %}">
      <input type="hidden" id="page-number-{{ p.number }}"
        name="page" value="{{ p.number }}">
      <a class="page-link" href=""
      hx-include="[name='lot_number'],[name='lot_date_after'],[name='lot_date_before'],[name='supplier_type'],#page-number-{{ p.number }}"
      hx-encoding="application/x-www-form-urlencoded"
        hx-get="{% url 'lot_list' %}"
        hx-target="#lot-object-list"
        hx-swap="innerHTML">{{ p.number }}</a></li>
    {% endfor %}
    {% if page_obj.has_next %}
    <li class="page-item">
      <input type="hidden" 
        id="next-page-number" name="page" value="{{ page_obj.next_page_number }}">
      <a class="page-link" href="" 
      hx-include="[name='lot_number'],[name='lot_date_after'],[name='lot_date_before'],[name='supplier_type'],#next-page-number"
      hx-encoding="application/x-www-form-urlencoded"
          hx-get="{% url 'lot_list' %}"
          hx-target="#lot-object-list"
          hx-swap="innerHTML"><i class="bi bi-caret-right"></i></a>
      </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
          <i class="bi bi-caret-right"></i>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
</div>
