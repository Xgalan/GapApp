{% extends "main_content.html" %}
{% block title %}GAP - Lista lotti{% endblock %}
{% block content %}
<form class="shadow-sm border rounded p-3 mb-3"
    hx-include="[name='lot_number'],[name='lot_date_after'],[name='lot_date_before'],[name='supplier_type']"
    hx-encoding="application/x-www-form-urlencoded">
    <div class="form-row">
        <div class="form-group col-md-6">
            {{ filter.form.lot_number.label_tag }}
            {{ filter.form.lot_number }}
        </div>
        <div class="form-group col-md-6">
            {{ filter.form.supplier_type.label_tag }}
            {{ filter.form.supplier_type }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_lot_date_0">Data consegna inizio</label>
            <input type="date" id="id_lot_date_0"
                class="form-control" 
                pattern="\d{4}-\d{2}-\d{2}"
                name="lot_date_after">
        </div>
        <div class="form-group col-md-6">
            <label for="id_lot_date_1">Data consegna fine</label>
            <input type="date" id="id_lot_date_1"
                class="form-control" 
                pattern="\d{4}-\d{2}-\d{2}"
                name="lot_date_before">
        </div>
    </div>
    <button type="submit" class="btn btn-secondary"
        hx-get="{% url 'lot_list' %}"
        hx-push-url="false" hx-target="#lot-object-list"
        hx-swap="innerHTML">Cerca</button>
    <input type="reset" class="btn btn-outline-secondary"/>
</form>

<div id="lot-object-list">
    {% include 'lot_filter_partial.html' %}
</div>
{% endblock %}
